<!DOCTYPE html>
<!--pic JSON object with pic.url and pic.description from the form-->
<!--$rootScope.currentUser is available-->
<html lang="en" ng-app="picsApp" ng-controller="mainController">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://unpkg.com/masonry-layout@4.1/dist/masonry.pkgd.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!--link custom stylesheet-->
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <!--link Angular JS file-->
        <script src="/js/app.js"></script>
        <!--link Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    
    <body>
        
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="nav-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">PinterCat</a>
                </div><!--nav-header-->
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/">Home</a></li>
                    <li ng-show="loggedIn === true"><a href="/#allpics">All Pics</a></li>
                    <li ng-show="loggedIn === true"><a href="/#mypics">My Pics</a></li>
                    <li ng-show="loggedIn === true"><a href="" data-toggle="modal" data-target="#addPicModal">Add a Pic</a></li>
                    <li ng-show="loggedIn === false"><a href="/auth/twitter">Sign in with Twitter</a></li>
                    <li ng-show="loggedIn === true"><a href="/logout">Log Out</a></li>
                </ul>
            </div><!--collapse navbar-collapse-->
            </div><!--container-->
        </nav>
        
        <p>{{pic}}</p>
        
        
        <div class="container" ng-view>
            
        </div>
        
        <div class="modal fade" id="addPicModal" tabindex="-1" role="dialog" aria-labelledby="addPicModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="addPicModalLabel">Add a cat picture</h4>
                    </div>
                    <div class="modal-body">
                    <!--Form here -->
                    
                    <form name="picForm" novalidate>
                        <div class="form-group">
                            <label>Pic URL</label>
                            <input name="picUrl" type="text" class="form-control" placeholder="link to your picture" ng-model="pic.url" required>
                             <span class="errorMessage" ng-show="picForm.picUrl.$dirty && picForm.picUrl.$invalid">A picture URL is required</span>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <input name="picDescription" type="text" class="form-control" placeholder="your description" ng-model="pic.description" required>
                            <span class="errorMessage" ng-show="picForm.picDescription.$dirty && picForm.picDescription.$invalid">A description is required</span>
                        </div>
                    </form>    
                        
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default btn-primary" ng-disabled="picForm.$invalid" ng-click="addPic(pic)">Submit</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <div class="container">
                <p>
                  Copyright Â© PinterCat 2016. All Rights Reserved 
                </p>
                
            </div>
            
        </footer>
    
   
    </body>
    
</html>
