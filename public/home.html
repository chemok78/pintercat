<div class="container">
    <div class="grid">
        <div ng-repeat="pin in allPins" class="grid-item">
            <img src="{{pin.url}}" class="img-thumbnail img-responsive img-rounded">
            <p>{{pin.description}}</p>
             <button type="submit" class="btn btn-default btn-warning" ng-click="editLikes(pin)">{{pin.likes.length}} Likes</button>
        </div>
    </div>
</div>
