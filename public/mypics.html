<div class="container" ng-controller="images">
    <ul angular-grid="allPins" grid-width="250" gutter-size="10" angular-grid-id="gallery" refresh-on-img-load="false">
        <li ng-repeat="pin in userPins" class="grid">
            <img src="{{pin.url}}" class="grid-img">
            <p class="description text-center">{{pin.description}}</p>
             <button type="submit" class="btn btn-default btn-danger delete-button" ng-click="deletePic(pin)">Delete</button>
             <p class="likes">{{pin.likes.length}} Likes</p>
        </li>
    </ul>
</div>
